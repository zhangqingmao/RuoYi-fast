<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增车辆')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="carName" id="carName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark" id="remark" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_car_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="carStatus" th:value="${dict.dictValue}" th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

		var prefix = ctx + "system/vehicle";
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }
	</script>
</body>
</html>
